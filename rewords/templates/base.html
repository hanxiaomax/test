<!DOCTYPE html>
<html lang="zh">
<head>
  {% load bootstrap3 %}
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/static/js/jquery-1.12.0.min.js"></script>
     <script src="/static/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  
  <!-- 清理 bootstrap -->

    <title>{% block title %}我爱背单词{% endblock %}</title>

</head>

<body>
{% bootstrap_messages %}
<div class="main-container">  
{% block nav %}
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      
      <a class="navbar-brand" href="/?page=1">蒜蓉单词 —— For Vocabulary Learners with Deadlines</a>

    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <ul class="nav navbar-nav navbar-right"> 
        <li><button type="button" class="nav-btn" data-toggle="modal" data-target="#noteModal" data-username="username">
        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
      </button></li>
        <li><a href="#" id='user_id' name={{user.id}}>{{user.username}}</a></li>  
        <!-- <li><button class="btn btn-primary">开始学习</button></li>   -->  
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">操作<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#" data-toggle="modal" data-target="#settingModal" data-username="username">设置学习计划</a></li>
            <!-- <li><a href="#">重置当前进度</a></li> -->
            <li role="separator" class="divider"></li>
            <li><a href="#" data-toggle="modal" data-target="#messageBox" data-username="">结束今日学习</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{%endblock%}
          
        

    <div id="content">
            {% block content %}{% endblock %}
    </div>
          
  <footer class="footer navbar-fixed-bottom ">
    <div id="footer-wrapper">
    Powered by Django
    </div>
  </footer>
  </div>
</body>
{%block script %}

{%endblock%}

</html>
